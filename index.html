    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>albums4you - Home</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="logo">albums4you</div>
            <form id="search">
                <input type="text" placeholder="Search albums..." id="inputSearch">
                <button type="submit" id="submitBtn"><i class="fas fa-search"></i></button>
            </form>
            <nav id="nav">
                <a href="#">Home</a>
                <a href="#">Albums</a>
                <a href="#">Contact</a>
                
            </nav>
        </header>

        <main>
    <div id="international">
        <h2>International Albums</h2>
        <div class="album-list">
        </div>
    </div>
    <div id="local">
        <h2>Local Albums</h2>
        <div class="local-album-lists">
        </div>
    </div>
</main>

        <footer>
            <div id="abv">
                <div id="country">
                    <img src="flagNp.png" alt="npFlag">
                    <p>Nepal</p>
                </div>
                <div id="cities">
                    <h4>We're available at:</h4>
                    <ul>
                        <li>Kathmandu</li>
                        <li>Bhaktapur</li>
                        <li>Lalitpur</li>
                    </ul>
                </div>
            </div>

            <div id="socials">
                <h3>Follow us</h3>
                <img src="fb.png" alt="facebook">
                <img src="ig.webp" alt="instagram">
            </div>

            <p class="copy">&copy; 2025 albums4you. All rights reserved.</p>
        </footer>
    <script>
        const nav = document.getElementById('nav');
        fetch('sendData.php')
            .then(response => response.json())
            .then(data => {
               
                if(data.loggedin){
                    nav.innerHTML = `<a href="index.html">Home</a><a href="#">Albums</a><a href="#">Contact</a><a href="profile.php">${data.username}</a>`;
                } else {
                    nav.innerHTML = '<a href="index.html">Home</a><a href="#">Albums</a><a href="#">Contact</a><a href="login.php">Login</a>';
                }
                
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                nav.innerHTML = '<a href="index.html">Home</a><a href="#">Albums</a><a href="#">Contact</a><a href="login.php">Login</a>';
            });
            fetch('fetchAlbums.php').then(response => response.json())
            .then(albums => {
                console.log(albums);
                
   const albumlist = document.querySelector('.album-list');
   const localAlbumList = document.querySelector('.local-album-lists');
                albums.forEach(album => {
                    const albumDiv = document.createElement('div');
                    albumDiv.classList.add('int_alb_cont');
                    albumDiv.innerHTML = `
                        <img src="${album.cover_image}" alt="${album.title}" height="250px">
                        <div class="author-det">
                            <p class="album-title">${album.title}</p>
                            <p class="album-artist">${album.artist}</p>
                        </div>
                        <div class="price">
                            <span class="new-price">Rs ${album.old_price - (album.old_price * album.discount_percentage / 100)}</span>
                            <span class="old-price"><del>Rs ${album.old_price}</del></span>
                            <span class="discount">-${album.discount_percentage}%</span>
                        </div>
                        <span class="onStock">${album.stock} in stock</span>
                    `;
                    if(album.locality === 'international'){
                        albumlist.appendChild(albumDiv);
                    }
                    else if(album.locality === 'local'){
                        localAlbumList.appendChild(albumDiv);
                    }
                });
            });
    </script>
    </body>
    </html>
