<script>
    const nav = document.getElementById('nav');

            console.log(data);
            if(data.loggedin){
                nav.innerHTML = `<a href="#">Home</a><a href="#">Albums</a><a href="#">Contact</a><a href="profile.php">${data.username}</a>`;
            } else {
                nav.innerHTML = '<a href="#">Home</a><a href="#">Albums</a><a href="#">Contact</a><a href="login.php">Login</a>';
            }
            
        })
        .catch(error => {

        });
